version: '3.8'

services:
  heston-strategy:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: heston-strategy
    restart: unless-stopped
    ports:
      - "8050:8050"  # Dashboard
      - "9090:9090"  # Prometheus metrics
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
      - ../database:/app/database
    environment:
      - ENV=paper
      - IB_HOST=host.docker.internal
      - IB_PORT=7497
    networks:
      - heston-network
      
  redis:
    image: redis:7-alpine
    container_name: heston-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - heston-network
      
  prometheus:
    image: prom/prometheus:latest
    container_name: heston-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - heston-network

volumes:
  redis-data:
  prometheus-data:

networks:
  heston-network:
    driver: bridge
